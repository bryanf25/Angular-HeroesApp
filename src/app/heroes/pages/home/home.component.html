<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push">

    <mat-toolbar color="accent">
      <span>Menu</span>

      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon fontIcon="menu"></mat-icon>
      </button>

    </mat-toolbar>

    <mat-list>
      <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
        <mat-icon fontIcon="list" mat-list-icon></mat-icon>
        <span>Listado Heroes</span>
      </a>
      <a routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
        <mat-icon fontIcon="person_add" mat-list-icon></mat-icon>
        <span>Agregar Heroe</span>
      </a>
      <a routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
        <mat-icon fontIcon="person_search" mat-list-icon></mat-icon>
        <span>Buscar Heroe</span>
      </a>
    </mat-list>

  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon fontIcon="menu"></mat-icon>
    </button>

    <span class="spacer"></span>

    <button mat-button >Logout
      <mat-icon fontIcon="logout"></mat-icon>
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>


</mat-sidenav-container>
