<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3 class="animate__animated animate__bounceInLeft">Buscador</h3>

    <mat-form-field class="animate__animated animate__fadeIn animate__slower" appearance="fill">
      <mat-label>Buscar Heroe Aquí</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto"
             (input)="buscando()"
             >
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe" >
          {{heroe.superhero}}
        </mat-option>

        <mat-option *ngIf="(heroes.length < 1 && termino != '')" disabled="true">
          No se encontraron coincidencias con '{{termino}}'
        </mat-option>

      </mat-autocomplete>
    </mat-form-field>

  </div>


  <mat-card *ngIf="(heroeSeleccionado)" fxLayout="column">
<app-heroe-descripcion-tarjeta  [heroe]="heroeSeleccionado" ></app-heroe-descripcion-tarjeta>
    <!-- <pre>{{heroeSeleccionado | json}}</pre> -->
  </mat-card>
